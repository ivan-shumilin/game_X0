<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<style>
    .modal-backdrop.show {
    opacity: 0.8;
}
</style>
<div id="modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ошибка оплаты</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Недостаточно средств</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Повторить оплату</button>
        <button type="button" class="btn btn-secondary">Отменить</button>
      </div>
    </div>
  </div>
</div>

<div class="col-md-4 offset-md-4">
        <p class="text-center" style="color: #47473d; font-size: 35px; margin-top: 100px;">
            Здесь можно оплатить комбо-ланч.
        </p>
</div>

<div style="margin-left: 42%; margin-top: 180px; margin-bottom: 110px;">
    <form class="form-signin" method="post" onsubmit="return false;">
        <button id="0" class="btn btn-lg btn-primary btn-block"  type="submit" style="margin-top: 15px;" onclick="cellClick(0)">Оплатить картой</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script>
   var ws = new WebSocket("ws://localhost:8000/ws");
   function cellClick(id) {
       console.log(id);
       ws.send(id)
    }
    ws.onmessage = function(e) {
        console.log(e);
                if ((e.data) == "Yes") {
                    new bootstrap.Modal(document.getElementById('modal')).show();
                }
    }
</script>
</body>
</html>
